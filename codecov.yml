codecov:
  require_ci_to_pass: yes
  notify:
    wait_for_ci: yes

coverage:
  precision: 2
  round: down
  range: "70...100"
  status:
    project:
      default:
        target: 80%
        threshold: 2%
        if_ci_failed: error
    patch:
      default:
        target: 80%
        threshold: 5%
        if_ci_failed: error

comment:
  layout: "reach,diff,flags,files"
  behavior: default
  require_changes: false
  require_base: false
  require_head: true

ignore:
  - "node_modules"
  - "test/**/*"
  - "scripts/**/*"
  - "*.config.js"
  - "*.config.cjs"
  - "dist"
  - "build"
  - "coverage"

flags:
  unittests:
    paths:
      - contracts/
    carryforward: true
